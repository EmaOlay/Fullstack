    <main>
        
        <div class="contenedor_form">
            
            <div class="imagen_form">
              <img src="../Images/form_ideas/Helltaker2 copy 2.png" alt="" >
            </div>
            
            
              
            
            <form class="formulario" action="#">
                
              <!-- A esta frase le podria meter un clip-path tipo burbuja de dialogo -->
              <div class="parrafo_random">Ara Ara, feeling like sharing, don't we?</div>
              <div class="caja-formulario">
                <div>
                  <label class="desc" id="title1" for="Field1">Full Name</label>
                  <div>
                    <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
                  </div>
                </div>
                  
                <div>
                  <label class="desc" id="title3" for="Field3">
                    Email
                  </label>
                  <div>
                    <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3"> 
                </div>
                </div>
                  
                <div>
                  <label class="desc" id="title4" for="Field4">
                    Message
                  </label>
                
                  <div>
                    <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
                  </div>
                </div>
                  
                
                
                <div>
                      <div>
                        <input id="saveForm" name="saveForm" type="submit" value="Submit">
                  </div>
                </div>
              </div>
              
              
            </form>
        </div>
        <div class="contenedor-iframe">
          <iframe id="alaska" src="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d83909.57863265237!2d-158.950139467828!3d56.450928099031515!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x56faae2dea048a29%3A0x5257af83fe3b24c7!2sBlack%20Lake%2C%20Alaska%2C%20USA!3m2!1d56.456407!2d-158.9912369!5e0!3m2!1sen!2sar!4v1649953070873!5m2!1sen!2sar" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
